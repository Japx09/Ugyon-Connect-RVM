<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Ugyon{% endblock %}</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>

		<style>
			.main-container {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<main class="main-container animate-fade-in">
			{% block content %}{% endblock %}
		</main>
	</body>
</html>
